<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard App</title>
    <link rel="icon" type="image/x-icon" href="./image/favicon.png" />
    <!--Import Fontawesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!--Import Fontawesome CDN-->
    <!--Import Redux CDN-->
        <script src="https://unpkg.com/redux@4.0.5/dist/redux.min.js"></script>
    <!--Import Redux CDN-->
    <!--Import TailwindCSS CDN-->
        <script src="https://cdn.tailwindcss.com"></script>
    <!--Import TailwindCSS CDN-->
  </head>
  <body>
    <section class="bg-gradient-to-r from-gray-800 to-gray-100 py-4 px-4 md:px-64 h-screen">
      <!-- header -->
      <header class="container mx-auto rounded-full w-1/2 border border-zinc-800 p-2 hover:scale-110">
        <div class="flex items-center justify-center">
          <div class="flex items-center">
            <img src="./image/favicon.png" alt="logo" width="40" height="40" />
            <h1 class="text-xl font-bold ml-2">Scoreboard</h1>
          </div>
        </div>
      </header>
      <!-- matches  -->
      <div class="allMatches container mx-auto mt-4 md:px-12">
        <!--Single Match-->
        <div class="shadow-2xl bg-zinc-100 rounded-lg overflow-hidden">
          <div class="flex justify-between items-center py-3 px-4 bg-cyan-800 text-white">
            <h3 class="text-lg font-semibold">Match 1</h3>
            <button class="delete hover:text-zinc-800">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          <div class="flex items-center py-3 px-4">
            <div class="flex-1">
              <form class="incrementForm">
                <div class="flex items-center">
                  <h4 class="md:mr-2">Increment:</h4>
                  <input type="number" name="increment" class="w-16 md:w-32 border rounded-lg px-2 py-1 bg-white" />
                </div>
              </form>
            </div>
            <div class="flex-1">
              <form class="decrementForm">
                <div class="flex items-center">
                  <h4 class="md:mr-2">Decrement:</h4>
                  <input type="number" name="decrement" class="w-16 md:w-32 border rounded-lg px-2 py-1 bg-white" />
                </div>
              </form>
            </div>
            <div class="flex-1 md:flex md:justify-end">
              <h2 class="text-lg md:text-2xl font-bold text-center ml-2">120</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="container mx-auto mt-4 flex items-center justify-between md:px-12">
        <button class="addMatch btn bg-green-600 text-white py-2 px-4 rounded-md hover:scale-105 hover:bg-zinc-900 hover:text-white">
          <i class="fas fa-plus mr-2"></i>
          Add Another Match
        </button>
        <button class="resetMatch text-lg md:text-xl font-semibold flex items-center text-dark hover:text-red-600 hover:scale-110">
          <i class="fas fa-redo-alt mr-2"></i>
          <span>Reset</span>
        </button>
      </div>
    </section>
  </body>
  <!--Import JS File-->
  <script src="./js/index.js"></script>
  <!--Import JS File-->
</html>
